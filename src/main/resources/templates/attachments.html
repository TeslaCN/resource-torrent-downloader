<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/package" method="post">
    <div th:each="floor : ${floors}">
        <span th:text="${floor.content}"></span>
        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Filename</th>
                <th>Size</th>
                <th>Download</th>
                <th>Date</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attachment : ${floor.attachments}">
                <td><input name="uris" type="checkbox" th:value="${attachment.uri}"></td>
                <td><a target="_blank" th:href="${attachment.uri}" th:text="${attachment.name}"></a></td>
                <td th:text="${attachment.size}"></td>
                <td th:text="${attachment.download}"></td>
                <td th:text="${attachment.date}"></td>
                <td th:text="${attachment.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <input type="submit" onsubmit="alert('Packing...')">
</form>
</body>
</html>
