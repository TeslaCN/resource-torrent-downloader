<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.title}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
